<section class="contact-area" id="contact">
    <div class="container-fluid">
        <div class="row d-flex justify-content-end align-items-center">
            <div class="col-lg-5 col-md-12 contact-left no-padding">
                <img class="img-fluid" src="img/grafica.jpg" alt="">
            </div>
            <div class="col-lg-7 col-md-12 contact-right no-padding">
                <h1>Enviar un mensaje</h1>
                <p>
                    Realice su interrogante que la misma tendrá repuesta en el menor tiempo posible. 
                </p>
                <form name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                         <div class="row">
                             <div class="col-lg-12 d-flex flex-column">
                                 <input  method="POST" data-netlify="true" name="name" placeholder="Nombre" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nombre'" class="form-control mt-20" required="" type="text" required>
                             </div>
                             <div class="col-lg-12 d-flex flex-column">
                                <input method="POST" data-netlify="true" name="email" placeholder="Correo electrónico" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo electrónico'" class="common-input mt-10" required="" type="email">
                            </div>									
                            <div class="col-lg-12 flex-column">
                                <textarea method="POST" data-netlify="true" class="form-control mt-20" name="Mensaje" placeholder="Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensaje'" required=""></textarea>
                            </div>
                            
                            <div class="col-lg-12 d-flex justify-content-end send-btn">
                                <button type="submit" class="submit-btn primary-btn mt-20 text-uppercase ">Enviar<span class="lnr lnr-arrow-right"></span></button>
                            </div>
                        
                            <div class="alert-msg"></div>		
                        </div>
                  </form>
                </div>
            </div>						
        </div>
    </div>	
</section>
